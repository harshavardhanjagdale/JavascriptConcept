<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        var p=0;

        function fun()
        {
            document.getElementById("counter").innerText++   
        }
        function gun()
        {
            let z=document.getElementById('counter').innerText;
            if(z>=1){
                document.getElementById("counter").innerText--;
            }
        }
    </script>   
    <button id="increment" type="button" onclick="fun()">Like</button>
    <button id="decrement" type="button" onclick="gun()">Dislike</button>
    <h3 id="counter">0</h3>   
</body>
</html>
